<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>McGrub</title>

    <link rel="stylesheet" href="../css-files/design.css" />
    <link rel="stylesheet" href="../css-files/login.css" />
    <script async src="login.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 id="title" onclick="login(id)">McGrub</h1>
      <button id="login" onclick="login(id)">Login</button>
    </div>
    <div id="nav" class="navbar">
      <a href="/delivery-project/about.html">About</a>
      <a href="/delivery-project/menu/menu.html">Menu</a>
      <a href="#">Order Online</a>
    </div>

    <div class="wrapper">
      <!--Login Form Start-->
      <form class="login-form" id="signup-form">
        <h3>Sign Up</h3>
        <div id="login-underline"></div>
        <input type="text" id="user" placeholder="Username" required>
        <hr />
        <input type="text" id="password" placeholder="Password" />
        <hr />
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last-Name" />
        <hr />
        <input type="email" id="email" placeholder="Email" required />
        <hr />
        <input type="text" id="phone-number" placeholder="Phone Number" />
        <hr />
        <input type="text" id="address" placeholder="Address" />
        <hr />
        <input type="text" id="zipcode" placeholder="Zip Code" />
        <hr />
      </form>
      <span>Remember to fill in all fields.</span>
      <button onclick="login(id)" class="btns" id="sign-up-btn" disabled>
        Sign Up
      </button>
      <!--Login Form End-->
    </div>
  </body>
</html>
