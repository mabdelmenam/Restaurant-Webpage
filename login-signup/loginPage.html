<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>McGrub</title>

    <link rel="stylesheet" href="../css-files/design.css" />
    <link rel="stylesheet" href="../css-files/login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 id="title" onclick="login(id)">McGrub</h1>
      <button id="login" onclick="login(id)">Login</button>
    </div>
    <div id="nav" class="navbar">
      <a href="/delivery-project/about.html">About</a>
      <a href="/delivery-project/menu/menu.html">Menu</a>
      <a href="#">Order Online</a>
    </div>

    <div class="wrapper">
      <!--Login Form Start-->
      <form class="login-form">
        <h3>Login</h3>
        <div id="login-underline"></div>
        <div class="error" id="user-login-error"></div>
        <input type="text" id="user" placeholder="Username" />
        <hr />
        <div class="error" id="pass-login-error"></div>
        <input type="text" id="password" placeholder="Password" />
        <hr />
      </form>
      <button style="display: block; margin:auto;" id="btns" class="btns">
        Login
      </button>
      <span>Dont have an account?</span>
      <button onclick="login(id)" id="sign-up-btn" class="btns">Sign Up</button>
      <!--Login Form End-->
    </div>
  </body>
</html>
